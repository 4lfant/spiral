name: dairo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3

  # state management (MVVM)
  stacked: ^2.1.9
  stacked_hooks: ^0.2.1

  # navigation service, dialog service etc.
  stacked_services: ^0.8.8

  # navigation
  auto_route: ^2.2.0

  #dependency injection
  get_it: ^7.1.3
  injectable: ^1.4.1

  # local database
  floor: ^1.1.0
  sqflite: ^2.0.0+3

  # svg assets supporting
  flutter_svg: ^0.22.0

  # tools for getting context, dialogs everywhere
  get: ^4.1.4

  # rxdart
  rxdart: ^0.27.1

  # firebase
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.2
  firebase_storage: ^10.0.3
  cloud_functions: ^3.0.3
  firebase_analytics: ^8.3.2

  # json serializing
  json_annotation: ^4.0.1

  # widget verification code
  pin_code_fields: ^7.2.0

  # country codes tools
  country_codes: ^2.0.1
  country_code_picker: ^2.0.2

  # google auth
  google_sign_in: ^5.0.4

  # apple auth
  sign_in_with_apple: ^3.0.0
  crypto: ^3.0.1

  # sign in buttons
  flutter_signin_button: ^2.0.0

  #image picker:
  photo_manager: ^1.3.4
  sliding_up_panel: ^2.0.0+1
  image_picker: ^0.8.4+1
  # cropper
  image_cropper: ^1.4.1
  # image downloader with cache
  cached_network_image: ^3.0.0
  flutter_image_compress: ^1.1.0

  carousel_slider: ^4.0.0

  # video player widget
  video_player: ^2.1.6
  chewie: ^1.2.2
  video_compress:
    git:
      url: https://github.com/jonataslaw/videoCompress.git
      ref: a14d392

  # tool to work with files
  path: ^1.8.0
  path_provider: ^2.0.4

  # launcher icons
  flutter_launcher_icons: ^0.9.0

  # environment variables
  flutter_dotenv: ^5.0.0

  # key-value secure storage
  shared_preferences: ^2.0.7

  # fonts
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  json_serializable: ^5.0.2
  injectable_generator: ^1.4.1
  auto_route_generator: ^2.1.0
  retrofit_generator: ^2.0.0
  floor_generator: ^1.1.0
  stacked_generator: ^0.5.2
flutter:
  assets:
    - assets/images/
    - .prod.env
    - .dev.env
  uses-material-design: true
