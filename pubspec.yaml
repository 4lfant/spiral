name: dairo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:

  # state management (MVVM)
  stacked:
  stacked_hooks:

  # navigation service, dialog service etc.
  stacked_services:

  # navigation
  auto_route:

  #dependency injection
  get_it:
  injectable:

  # local database
  floor:
  sqflite:

  # http managers
  logger:
  http:

  # svg assets supporting
  flutter_svg:

  # tools for getting context, dialogs everywhere
  get:

  # rxdart
  rxdart:

  # firebase
  firebase_core:
  firebase_auth:
  cloud_firestore:

  # json serializing
  json_annotation:

  # widget verification code
  pin_code_fields:

  # country codes tools
  country_codes:
  country_code_picker:

  # google auth
  google_sign_in:

  # facebook auth
  flutter_facebook_auth:

  # apple auth
  sign_in_with_apple:
  crypto:

  # sign in buttons
  flutter_signin_button:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable:
  injectable_generator:
  auto_route_generator:
  floor_generator:
  stacked_generator:
flutter:
  assets:
    - lib/presentation/res/drawable/
  uses-material-design: true
