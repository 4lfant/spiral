name: dairo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3

  # state management (MVVM)
  stacked:
  stacked_hooks:

  # navigation service, dialog service etc.
  stacked_services:

  # navigation
  auto_route:

  #dependency injection
  get_it:
  injectable:

  # local database
  floor:

  # http managers
  retrofit:
  logger:
  dio:
  http:

  # storage
  shared_preferences:

  # svg assets supporting
  flutter_svg:

  # tools for getting context, dialogs everywhere
  get:

  # rxdart
  rxdart:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable:
  retrofit_generator:
  injectable_generator:
  auto_route_generator:
  floor_generator:
  stacked_generator:
flutter:

  uses-material-design: true
